upstream foodgram-proj {
    server web:8000;
}
server {    
    listen 80;
    server_name localhost;    
    server_tokens off;
    
    location / {
        proxy_pass http://foodgram-proj;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        root /code/static/;
    }    
    
    location /media/ {
        root /code/media/;
    }
}